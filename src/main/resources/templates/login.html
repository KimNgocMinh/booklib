<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<img th:src="@{/img/background.jpg}" />
<div th:if="${param.error}">DCM</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
    <form th:action="@{/login}" method="post" id="login-form">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password">
        <div class="mb-3">
            <input type="submit" value="Log in" class="form-control">
        </div>
        </div>
    </form>

</body>
</html>
